<template>
        <div id="current-tech" class="ui vertical stripe segment inverted">
            <div class="ui middle aligned stackable grid container">
                <div class="row">
                    <div class="center aligned column">
                    <h3 class="ui inverted header">Tech I'm currently working with</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="fourteen wide column">
                        <div class="ui four cards">
                            <div class="card" repeat.for="tech of currentTech">
                                <div class="content">
                                    <a href.bind="tech.link">
                                    <img class="ui medium bordered" src.bind="tech.imageSrc">
                                    </a>
                                </div>
                                <div class="extra content">
                                    <div class="meta">
                                        ${tech.description}
                                    </div>
                                    <h4>Type: ${tech.type}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="center aligned column">
                    <a class="ui huge button">Check Them Out</a>

                </div>

        </div>
